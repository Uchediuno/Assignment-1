<!DOCTYPE html>
<html>
<head>
    <title>Home | Assignment</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <img src="./images.png"/>
      
<nav class="navbar">
     <a href="about.html">About</a>
     <a href="register.html">Register</a>
</nav>
<div class="formContainer">
   <form action="">
    <hi>Application Form</hi>
    <p>Fill in your details</p>
       <div class="names">
            <div class="firstname">
                <label for="">Firstname<span class="asterix">*</span></label>
                <div>
                    <input type="text" placeholder="Firstname">
                </div>
            </div>
            <div>
                <label for="">Lastname<span class="asterix">*</span></label>
                <div>
                    <input type="text" placeholder="lastname">
                </div>
            </div>
       </div>

       <div class="genderDate">
        <div class="gender">
            <label for="">Gender</label>
            <div>
               <select>
                <option></option>
                <option>Male</option>
                <option>Female</option>
               </select>
            </div>     
         </div>

            <div class="dateOfBirth">
                <label for="">Date of Birth</label>
                <div>
                    <input type="date">
                </div>
            </div>   
       </div>

       <div>
        <div>
            <label for="">Email Address</label>
            <div>
                <input type="email" placeholder="Enter email address">
            </div>
        </div>
       <div>
            <label for="">Education Level</label>
            <div>   
            <select>
                <option>select level of education</option>
                <option>Bsc</option>
                <option>Msc</option>
                <option>Diploma</option>
                <option>Doctorate</option>
                <option>High school</option>
            </select>
            </div>
        </div>
       </div>

            <div>
            <div>
                <label for="">Country</label>
                <div>
                    <select>
                        <option>select your country</option>
                        <option>Nigeria</option>
                        <option>Ghana</option>
                        <option>Zambia</option>
                        <option>Sudan</option>
                        <option>Rwanda</option>
                        <option>Botswana</option>
                    </select>
                </div>
                
                </div>
                <div>
                    <label for="">State/City of Residence</label>
                    <div>
                        <input type="text" placeholder="Enter your state of residence">
                    </div> 
            </div>

        <div>
            <div>
                <label for="">Employment status</label>
            <div>
                <select>
                    <option>select employment status</option>
                    <option>Unemployed</option>
                    <option>Employed</option>
                    <option>self employed</option>
                </select>
            </div>
           </div>
         <div>
            <label for="">Phone Number</label>
         <div>
            <input type="text">
         </div>
       
        </div>
    </div>

    <div>
        <div>
            <label for="">Choose School</label>
            <div>
                <select>
                    <option>Select school</option>
                    <option>School of Engineering</option>
                    <option>School of Data</option>
                    <option>School of Design</option>
                </select>
            </div>
        </div>
        <div>
            <label for="">Choose course of study</label>
            <div>
                <select>
                    <option>Select course</option>
                    <option>Front End</option>
                    <option>Back End</option>
                    <option>Data science</option>
                </select>
            </div>
        </div>

    </div>

    <div>
        <div>
            <label for="">How did you hear about us?</label>
        </div>
        <select>
            <option>Select channel</option>
            <option>Twitter</option>
            <option>Facebook</option>
            <option>LinkedIn</option>
            <option>Youtube</option>
            <option>Friend</option>
        </select>
        <div>
            <label for="">Scholarship/Discount code optional</label>
        </div>
        <input type="text" placeholder="Student ID or Discount code">
    </div>

    <div>
        <p>
            By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy.</a>
        </p>
    </div>
    
    <div>
        <button type="submit">Proceed</button>
        <div class="register-link">
            <p>
                Already have an account? <a href="#">Sign In</a>
            </p>
        </div>
    </div>
   </form>
</div>

</html>
